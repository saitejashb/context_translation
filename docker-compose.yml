services:
  context-translation:
    build: .
    container_name: context-translation-app
    ports:
      - "5000:5000"
    volumes:
      - ./.env:/app/.env:ro
      - ./concise-memory-477512-u4-d4e9392c74c4.json:/app/service-account.json:ro
      - ./uploads:/app/uploads
      - huggingface_cache:/root/.cache/huggingface
    environment:
      - GOOGLE_SERVICE_ACCOUNT_FILE=/app/service-account.json
      - FLASK_ENV=production
      - HF_TOKEN=${HF_TOKEN:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    networks:
      - default

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-tunnel
    restart: unless-stopped
    depends_on:
      context-translation:
        condition: service_started
    environment:
      NGROK_AUTHTOKEN: "${NGROK_AUTHTOKEN}"
    command: http context-translation:5000
    ports:
      - "4040:4040"  # ngrok web inspector UI
    networks:
      - default

volumes:
  huggingface_cache:

networks:
  default:
    driver: bridge
